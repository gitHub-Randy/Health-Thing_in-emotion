<div class="chips">

  <mat-chip-list multiple [selectable]="true" >
    <div class="gridContainer"  aria-label="emotion selection">


    <mat-chip *ngFor="let emotion of emotionList; index as i" class="gridItem-{{i}}" class="chipListItem" [selected]="emotion.state == 'def'" (click)="SelectEmotion(emotion)" >{{emotion.name}}</mat-chip>
     <mat-chip class="gridItem-{{emotionList.length}}"  (click)="otherEmotion()">ANDERS..</mat-chip> 
   
  </div>

  </mat-chip-list>
</div>
