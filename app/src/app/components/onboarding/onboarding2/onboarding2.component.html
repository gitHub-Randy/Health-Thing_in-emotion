<body>
    <div class="cloud1">
        <img src="../../../../assets/onboarding/cloud2.png">
    </div>
    <div class="cloud2">
        <img src="../../../../assets/onboarding/cloud.png">
    </div>
    <div class="cloud3">
        <img src="../../../../assets/onboarding/cloud2.png">
    </div>
    <div class="page">
        <div class="skip">
            <div class="circle">
                <img src="../../../../assets/onboarding/circle.png">
            </div>
            <div class="button">
                <button class="skipbutton" (click)="skip()">SKIP</button>
            </div>
        </div>
        <div class="content">
            <h1>Bekijk je positieve <br> highlights!</h1>
        </div>
        <div class="bottom-bar">
            <div class="prev">
                <button mat-fab class="prevButton" (click)="prevpage()"><img src="../../../assets/icons/prev.png"></button> Vorige
            </div>
            <div class="next">
                <button mat-fab class="nextButton" (click)="nextpage()"><img src="../../../assets/icons/next.png"></button> Volgende
            </div>
        </div>
    </div>
</body>
