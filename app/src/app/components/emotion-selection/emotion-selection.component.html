<app-header></app-header>
<div class="help">
    <h3>HOE VOEL JE JE VANDAAG?</h3>
    <p>
    Kies een of meerdere GIFâ€™s wat <br>
    je gevoel weergeeft!
    </p>
</div>
<div class="selection">
    <mat-card class="other" *ngIf="other" >
        <mat-card-title>Anders...</mat-card-title>
        <mat-card-content>
            <input placeholder="beschrijf hier je gevoel">   
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>OK</button>
        </mat-card-actions>    
    </mat-card>
    <div class="categorySelect">
        <button mat-icon-button (click)="onLeft()" >
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        <p class="categoryWord">{{categoryWord}}</p>
        <button mat-icon-button (click)="onRight()">
            <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
    </div>
    <div class="chipDiv">
       
        <emotion-chips [choosenCategory]="categoryWord" (selectedEmotion)="showGifs($event)" [chosenEmotions]="chosenEmotions" (selectOther)="showOther($event)"></emotion-chips>
     
    </div>
  
    <div class="gifs">
        <gif-grid [emotionName]="selectedEmotion" [emotionCategory]="categoryWord" (chosenEmotionsChanged)="updateChosenData($event)"></gif-grid>
    </div>
    

    
</div>

<div class="bottom-bar">
    <div class="prev">
        <button mat-fab class="prevButton"><img src="../../../assets/icons/Path 12182.png"></button> Vorige
    </div>
    <div class="next" *ngIf="selectionComplete">
        <button mat-fab class="nextButton"><img src="../../../assets/icons/Path 12181.png"></button> Volgende
    </div>
</div>
