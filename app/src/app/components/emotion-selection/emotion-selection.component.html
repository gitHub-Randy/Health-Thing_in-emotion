<app-header></app-header>
<div class="selection">
    <mat-card class="other" *ngIf="other">
        <mat-card-title>Anders...</mat-card-title>
        <mat-card-content>
            <input placeholder="beschrijf hier je gevoel">
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>OK</button>
        </mat-card-actions>
    </mat-card>

    <div class="categorySelect">
        <button mat-icon-button (click)="onLeft()">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        <p class="categoryWord">{{currentCategory.categoryName}}</p>
        <button mat-icon-button (click)="onRight()">
            <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
    </div>
    <div class="chipDiv">
        <mat-chip-list multiple [selectable]="true">
            <div class="gridContainer" aria-label="emotion selection">
                <mat-chip *ngFor="let emotion of chipData; index as i" class="gridItem-{{i}}" id="{{emotion.emotionName}}"    (click)="selectedEmotion($event.target)"> 
 

                    {{emotion.emotionName}} 
                    <mat-icon matChipRemove id="{{emotion.emotionName}}" *ngIf="emotion.chipState == true" style="color: white; opacity: 100%;" (click)="removeChosenEmotion($event)">cancel</mat-icon>

                </mat-chip>
                <mat-chip class="gridItem-{{chipData.length}}" (click)="otherEmotion()">ANDERS..</mat-chip>
            </div>
        </mat-chip-list>
    </div>

    <div class="gifDiv">
        <div *ngIf="shouldShowGifs">
            <cdk-virtual-scroll-viewport itemSize="77" class="scrollContainer">
                <div class="gifGrid">
                    <img  id="gif-{{i}}" *ngFor="let src of gifSources;index as i;" src={{src}}
                        alt="Card image cap" (click)="selectGif($event.target)" >
                </div>
            </cdk-virtual-scroll-viewport>
        </div>
    </div>



    <button *ngIf="selectionComplete">next</button>
</div>
